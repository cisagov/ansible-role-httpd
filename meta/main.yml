---
dependencies: []
galaxy_info:
  author: Shane Frasier
  company: CISA Cyber Assessments
  description: Ansible role for installing httpd
  galaxy_tags:
    - apache
    - httpd
    - gssapi
    - pam
  license: CC0
  # With the release of version 2.10, Ansible finally correctly
  # identifies Kali Linux as being the Kali distribution of the Debian
  # OS family.  This simplifies a lot of things for roles that support
  # Kali Linux, so it makes sense to force the installation of Ansible
  # 2.10 or newer.
  min_ansible_version: "2.10"
  namespace: cisagov
  platforms:
    # Amazon Linux 2023 does not offer the following Apache modules required by
    # this role:
    # mod_auth_gssapi, mod_authnz_pam
    # https://docs.aws.amazon.com/linux/al2023/release-notes/all-packages-al2023-20230419.html
    # - name: Amazon Linux 2023
    #   versions:
    #     - any
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    - name: Fedora
      versions:
        - "36"
        - "37"
    - name: Kali
      versions:
        - "2023"
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - jammy
  role_name: httpd
